name: Nightly Retrain

on:
  schedule:
    - cron: "0 2 * * *"    # 02:00 UTC daily
  workflow_dispatch:      # allows manual trigger

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Install Dependencies & Build
        run: ./gradlew clean build --no-daemon

      - name: Run RetrainPipeline
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.SERVICE_ACCOUNT }}
        run: |
          java -jar build/libs/roulette-retrain.jar

      - name: Publish to GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git switch --create gh-pages
          cp model.json encoders.json .
          git add model.json encoders.json
          git commit -m "Auto-update @ $(date -u)"
          git push origin gh-pages --force

